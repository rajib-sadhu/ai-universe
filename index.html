
<!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AI Universe Hub - Assignment 6</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="./Style/style.css">
</head>
<body>


    <header class="text-center py-5">
        <h1>AI Universe Hub</h1>
        <button class="btn primary-btn mt-2" >Sort By Date</button>
    </header>

    <main class="container">

        <!-- Loading section -->
        <section id="isLoading" class="d-none">
            <div style="height: 300px;" class="d-flex align-items-center justify-content-center">
                <div style="color: #e6324b;" class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <!-- display API data Section -->
        <section class="my-5">
            <div class="row row-cols-1 row-cols-md-3 g-5" id="ai-container">
            </div>

            <div id="show-all" class="text-center mt-3 d-none">
                <button id="btn-show-all" class="btn primary-btn">Show All</button>
            </div>
        </section>

    </main>


         <!-- Modal Content -->
         <section>
            <div class="modal fade" id="showModalDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="showModalDetailsLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="showModalDetailsLabel">Title</h1>
                    <button type="button" class="modal-btn" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <div  id="ai-details" class="modal-body">

                        <div class="d-flex justify-content-around gap-4 p-5">
                            <div style="background-color: #ffdcc7; border: 1px solid #e6324b;" class="w-50 p-3 rounded">
                                <h6>ChatGPT is an AI-powered chatbot platform that uses OpenAI's GPT technology to simulate human conversation.</h6>

                                <div class="d-flex justify-content-around">
                                    <div class="price-btn">
                                        <p>Basic</p>
                                        <button class="btn">$10/month</button>
                                    </div>
                                    <div class="price-btn">
                                        <p>Pro</p>
                                        <button class="btn">$50/month</button>
                                    </div>
                                    <div class="price-btn">
                                        <p>Enterprise</p>
                                        <button class="btn">Contact us for pricing</button>
                                    </div>
                                </div>

                            </div>

                            <div class="w-50 p-1">
                                <div class="d-flex justify-content-center">
                                    <img  class="img-fluid rounded" src="https://www.datanami.com/wp-content/uploads/2023/01/chat_gpt_shutterstock_Ebru-Omer.jpg" alt="Ai Image">
                                </div>
                                <div class="mt-3 text-center">
                                    <h6>Hi, how are you doing today?</h6>
                                    <p style="font-size: 16px;">I'm doing well, thank you for asking. How can I assist you today?</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                </div>
            </div>
            </section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>

    
</body>
</html>
